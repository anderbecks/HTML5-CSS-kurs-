<!DOCTYPE html>

<html>
    <head>
        <title>Personalenkät</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css">
       
    </head>
    <body>
        <h1>Personalundersökning - var god och fyll i!</h1>
        <strong>Fyll i ditt namn: </strong>
        <input size="30" maxlength="20">
        <br>
        <br>
        <textarea style="background-color: gainsboro;" rows="4" cols="30" placeholder="Beskriv dig själv i korta drag:"></textarea>
        <br>
        <em>Tränar du som anställd någon sport på fritiden?</em>
        <br>
        <input type="radio" name="val">
        <label>Ja</label>
        <br>
        <input type="radio" name="val">
        <label>Nej</label>
        <br><br>
        <strong><em>Hur föredrar du att läsa intressanta saker?</em></strong>
        <br>
        <input type="checkbox">
        <label>Böcker</label>
        <input type="checkbox">
        <label>Tidningar</label>
        <input type="checkbox">
        <label>Online</label>
        <br><br>
        <p>Vilken typ av filmer uppskattar du mest?</p>
        <label>Välj genre:</label>
        <select>
            <option disabled selected value> -välj- </option>
            <option>Romantik</option>
            <option>Komedi</option>
            <option>Skräck</option>
            <option>Action</option>
            <option>Drama</option>
        </select>
        <br><br>
        <button type="submit">Spara och skicka in enkät!</button>
        
    </body>
</html>
